{% if not user.is_authenticated %}
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
        <a class="nav-link btn btn-secondary" href="{% url 'login' %}"><span class=" text-white">Iniciar Sesión</span></a>          </li>
    </ul>
{% else %}
    <ul class="nav navbar-nav">
        <li class="nav-item abs-centro">
            {% if user.gris_disponible == True %}
                <img src="https://i.imgur.com/NT1eb0x.png"  height="30" class="btn btn-warning nav-link  btn-circle">
            {% else %}
                <img src="https://i.imgur.com/NT1eb0x.png"  height="30" class="btn btn-warning nav-link btn-circle-no-disponible ">
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="btn btn-secondary nav-link  mx-2" href="{% url 'perfil' pk=user.id %}">
                    <svg style="filter:invert()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                <strong class="text-white">{{ user.username }}</strong>
            </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link btn btn-danger mx-2" href="{% url 'logout' %}">
                <strong class="text-white">Cerrar Sesión</strong>
            </a>
        </li>
    </ul>
{% endif %}
