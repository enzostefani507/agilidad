{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OurState</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../static/css/signin.css" rel="stylesheet">
    <link href="../../static/css/Global.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="POST">
        <img class="mb-4" src="https://heartofagile.com/wp-content/uploads/2018/09/hoa-logo-spanish.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Agilidad</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <input  class="btn btn-lg btn-primary w-60" type="submit" value="Registrarme"/>
        </div>
    </form>
    <a href="{% url 'login' %}"><button class=" btn btn-lg btn-secondary mt-3 w-60">Login</button></a>
    </main>
  </body>
</html>
